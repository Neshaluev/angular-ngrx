<div class="course">

    <!-- <h2>{{course?.description}}</h2>

    <img class="course-thumbnail" [src]="course?.iconUrl">

    <div class="spinner-container" *ngIf="loading$ | async">

        <mat-spinner></mat-spinner>

    </div> -->

    <div class="mat-elevation-z8">

        <mat-table class="lessons-table" [dataSource]="dataSource">

            <ng-container matColumnDef="id">

                <mat-header-cell *matHeaderCellDef>#</mat-header-cell>

                <mat-cell *matCellDef="let item">{{item.id}}</mat-cell>

            </ng-container>
            <ng-container matColumnDef="firstName">

                <mat-header-cell *matHeaderCellDef>FirstName</mat-header-cell>

                <mat-cell *matCellDef="let item">{{item.firstName}}</mat-cell>

            </ng-container>

            <ng-container matColumnDef="lastName">

                <mat-header-cell *matHeaderCellDef>LastName</mat-header-cell>

                <mat-cell class="description-cell"
                          *matCellDef="let item">{{item.lastName}}
                </mat-cell>

            </ng-container>

            <ng-container matColumnDef="capital">

                <mat-header-cell *matHeaderCellDef>Capital</mat-header-cell>

                <mat-cell class="duration-cell"
                          *matCellDef="let item">{{item.capital}}
                </mat-cell>

            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

            <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

        </mat-table>


        <!-- <mat-paginator [length]="course?.lessonsCount" [pageSize]="3"></mat-paginator> -->
        <mat-paginator [length]="25" [pageSize]="5"></mat-paginator>

    </div>


</div>
